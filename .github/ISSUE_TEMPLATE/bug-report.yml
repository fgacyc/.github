name: "üêõ Bug Report"
description: Report bugs
title: "üêõ [BUG] - <title>"
labels: [
  "bug"
]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description based on your incident
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes: 
      label: "Reproduction Steps"
      description: Please enter how to reproduce the bug mentioned
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll to '...'
        4. See error
      render: bash
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: "Browsers"
      description: What browsers are you seeing the problem on ?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Others (Include in Additional Info)
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: What is the impacted environment ?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
        - Others (Include in Additional Info)
    validations:
      required: false
  - type: textarea
    id: addtional_info
    attributes: 
      label: "Additional Info"
      description: Please add any additional information if necessary
    validations:
      required: false

  