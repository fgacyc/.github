name: "üêõ Bug Report"
description: Create a bug report to track bugs
title: "üêõ [BUG] - <title>"
labels: [
  "bug"
]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description based on your incident
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes: 
      label: "Reproduction Steps"
      description: Please enter how to reproduce the bug mentioned
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll to '...'
        4. See error
      render: markdown
    validations: 
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: markdown
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 20.04
          - **Node**: 13.14.0
          - **npm**: 7.6.3
      value: |
          - OS:
          - Node:
          - npm:
      render: markdown
    validations:
      required: false
  - type: textarea
    id: additional_info
    attributes: 
      label: "Additional Info"
      description: Please add any additional information if necessary
    validations:
      required: false
